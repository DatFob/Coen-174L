<!DOCTYPE html>
<html lang="en">
<script src="..\JavaScript\team.js"></script>
<head>
	<title>Iron Bronco</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="ironbroncostyle.css">
</head>
<body>
	<div id="scu_logo">
		<img src="scu_logos/SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100">
	</div>
	<div id ="header">
		<h1>Join Team</h1>
	</div>
	<div id="nav_bar">
		<a href="IronBroncoHome.html">HOME</a>
		<a href="IronBroncoLogInfo.html">LOG</a>
		<a href="IronBroncoLeaderboards.html">LEADERBOARDS</a>
		<a href="IronBroncoJoinTeam.html">JOIN/MANAGE TEAM</a>
	</div>
	<div id="jointeam">
		<form>
			<div class="teamBox">
				<label for="teamName">Team Name:</label>
				<input type="text" id="teamName" placeholder="TeamName"/>
			</div>
			<div class="teamBox">
				<label for="newTeamName">New Team Name:</label>
				<input type="text" id="newTeamName" placeholder="newTeamName"/>
			</div>
			<div class="teamBox">
				<button id="joinTeamBtn">Click to join a team</button>
			</div>
			<div class="teamBox">
				<button id="newTeamBtn">Click to create a team</button>
			</div>
		</form>
	</div>
	<div id="loginfo">
			<h2>Log Information</h2>
			<form role="infoForm" id="infoForm" data-toggle="validator"> 
					<div class="infoBox">
							<label for="logTeamName">Team Name</label>
							<input type="text" id="logTeamName" placeholder="Enter here"/>
						</div>
					<div class="infoBox">
						<label for="swim">Swim</label>
						<input type="number" id="swim" placeholder="Enter here"/>
					</div>
					<div class="infoBox">
						<label for="running">Running</label>
						<input type="number" id="running" placeholder="Enter here"/>
					</div>
					<div class="infoBox">
						<label for="biking">Biking</label>
						<input type="number" id="biking" placeholder="Enter here"/>
					</div>
					<div class="infobBox">
						<button id="infoBtn">Click to update</button>
					</div>
				</form>
		</div>
		<div id="clearStorage">
			<div class="testing">
				<button id="clearBtn">Clear Local Storage</button>
			</div>
	<div id="footer">
		<a href="IronBroncoLogin.html">LOGOUT</a>
	</div>
</body>
</html>
