<!DOCTYPE html>
<html lang="en">
<head>
	<title>IronBronco</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="ironbroncostyle.css">
	<script src="ironbronco.js"></script>
</head>
<body>
	<div id="scu_logo">
		<img src="scu_logos/SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100">
	</div>
	<div id ="header">
		<h1>Iron Bronco</h1>
	<div id="nav_bar">
		<a href="IronBroncoHome.html">HOME</a>
		<a href="IronBroncoLogInfo.html">LOG</a>
		<a href="IronBroncoTeam.html">TEAM</a>
		<a href="IronBroncoLeaderboards.html">LEADERBOARDS</a>
	</div>
	<div id="userprogress">
		<h2>User Progress</h2>
		<div id="userSwim"><p>Swim: {{userSwim}}/2.4</p></div>
		<div id="userRun"><p>Run: {{userRun}}/26.2</p></div>
		<div id="userBike"><p>Bike: {{userBike}}/112</p></div>
	</div>
	<div id="teamprogress">
		<h2>Team Progress</h2>
		<div id="teamSwim"><p>Swim: {{teamSwim}}/2.4</p></div>
		<div id="teamRun"><p>Run: {{teamRun}}/26.2</p></div>
		<div id="teamBike"><p>Bike: {{teamBike}}/112</p></div>
	</div>
	<div id="footer">
		<a href="IronBroncoLogin.html">LOGOUT</a>
	</div>
</body>
</html>
