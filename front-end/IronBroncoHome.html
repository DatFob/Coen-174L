<!DOCTYPE html>
<html lang="en">
<head>
	<title>IronBronco</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ironbroncostyle.css">
	<script src="ironbroncohome.js"></script>
</head>
<body>
	<div id="nav_bar" style="padding-bottom: 3rem;">
	    <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: rgb(69, 91, 104);">
			<a class="navbar-brand" href="#">Iron Bronco</a>
			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
	  		</button>
			<div class="navbar-collapse collapse" id="navbarsExampleDefault" style="">
	    		<ul class="navbar-nav mr-auto">
	      			<li class="nav-item active">
	        			<a class="nav-link" href="IronBroncoHome.html">Home<span class="sr-only">(current)</span></a>
	      			</li>
	      			<li class="nav-item">
	        			<a class="nav-link" href="IronBroncoLogInfo.html">Log</a>
	      			</li>
	      			<li class="nav-item">
	        			<a class="nav-link" href="IronBroncoTeam.html">Team</a>
	      			</li>
	      			<li class="nav-item">
	        			<a class="nav-link" href="IronBroncoLeaderboards.html">Leaderboards</a>
	      			</li>
	      			<li class="nav-item dropdown">
	        			<a class="nav-link dropdown-toggle" role="button" href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
	        			<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
	          				<a class="dropdown-item" href="IronBroncoLogInfo.html">Log Info</a>
	          				<a class="dropdown-item" href="IronBroncoJoinCreateTeam.html">Join/Create a Team</a>
	          				<a class="dropdown-item" href="IronBroncoLogin.html">Log Out</a>
	        			</div>
	      			</li>
	    		</ul>
	  		</div>
		</nav>
	</div>
	<main role="main" class="container" style="float: left; width: 50%; padding-right: 1.5rem; padding-left: 1.5rem; padding-bottom: 3rem;">
		<div id="userprogress" class="starter-template">
    		<h1>User Progress</h1>
    		<div id="userSwim" style="padding-top: 2rem;">
    			<p>Swim: {{userSwim}}/2.4</p>
    			<div class="progress">
    				<!-- not quite sure how to display actual progress from variables -->
					<div class="progress-bar" role="progressbar" style="width: 20%; background-color: rgb(181, 0, 67);" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
    		</div>
			<div id="userRun">
				<p>Run: {{userRun}}/26.2</p>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow={{userRun}} aria-valuemin="0" aria-valuemax="26.2"></div>
				</div>
			</div>
			<div id="userBike">
				<p>Bike: {{userBike}}/112</p>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow={{userBike}} aria-valuemin="0" aria-valuemax="112"></div>
				</div>
			</div>
  		</div>
  	</main>
  	<main role="main" class="container" style="float: right; width: 50%; padding-right: 1.5rem; padding-left: 1.5rem; padding-bottom: 3rem;">
  		<div id="teamprogress" class="starter-template">
    		<h1>Team Progress</h1>
    		<div id="teamSwim" style="padding-top: 2rem;">
    			<p>Swim: {{teamSwim}}/2.4</p>
    			<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow={{teamSwim}} aria-valuemin="0" aria-valuemax="2.4"></div>
				</div>
    		</div>
			<div id="teamRun">
				<p>Run: {{teamRun}}/26.2</p>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow={{teamRun}} aria-valuemin="0" aria-valuemax="26.2"></div>
				</div>
			</div>
			<div id="teamBike">
				<p>Bike: {{teamBike}}/112</p>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow={{teamBike}} aria-valuemin="0" aria-valuemax="112"></div>
				</div>
			</div>
  		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</body>
</html>
