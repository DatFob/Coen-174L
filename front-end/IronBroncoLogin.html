<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iron Bronco Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="ironbroncostyle.css">
</head>
<body>
	<div id="scu_logo">
		<img src="scu_logos/SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100">
	</div>
	<div id ="header">
		<h1>Iron Bronco</h1>
	</div>
	<div id="nav_bar">
		<a href="IronBroncoLeaderboards.html">LEADERBOARDS</a>
	</div>
	<div id="login">
		<h2>Log In</h2>
		<form>
			<div class="formBox">
				<label for="userName">Username:</label>
				<input type="text" id="userName" placeholder="UserName"/>
			</div>
			<div class="formBox">
				<label for="password">Password:</label>
				<input type="password" id="password" placeholder="Password"/>
			</div>
			<div class="formBox">
				<button id="loginBtn">Log In</button>
			</div>
		</form>
	</div>
</body>
</html>
