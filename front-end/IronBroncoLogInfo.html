	<div id="loginfo" class="container" align="center">
		<h1 style="padding-bottom:3rem;">Log Information</h1>
		<form role="infoForm" id="infoForm" data-toggle="validator"> 
			<div class="container" style="padding:1rem;">
				<div class="row">
					<div class="col-25">
						<label for="swim">Swim</label>
					</div>
					<div class="col-60">
						<input type="number" id="swim" placeholder="Enter here"/>
					</div>
					<div class="col-15">
						<select>
							<option value="yards">yards</option>
							<option value="miles">miles</option>					
							<option value="meters">meters</option>
							<option value="kilometers">kilometers</option>
						</select>
					</div>
				</div>
			</div>
			<div class="container" style="padding:1rem;">
				<div class="row">
					<div class="col-25">
						<label for="running">Running</label>
					</div>
					<div class="col-60">
						<input type="number" id="running" placeholder="Enter here"/>
					</div>
					<div class="col-15">
						<select>
							<option value="yards">yards</option>
							<option value="miles">miles</option>					
							<option value="meters">meters</option>
							<option value="kilometers">kilometers</option>
						</select>
					</div>
				</div>
			</div>
			<div class="container" style="padding:1rem;">
				<div class="row">
					<div class="col-25">
						<label for="biking">Biking</label>
					</div>
					<div class="col-60">
						<input type="number" id="biking" placeholder="Enter here"/>
					</div>
					<div class="col-15">
						<select>
							<option value="yards">yards</option>
							<option value="miles">miles</option>					
							<option value="meters">meters</option>
							<option value="kilometers">kilometers</option>
						</select>
					</div>
				</div>
			</div>
			<div class="infobBox">
				<button id="infoBtn" type="button" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
