<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iron Bronco Log Info</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ironbroncostyle.css">
	<script src="ironbroncologinfo.js"></script>
</head>
<body>
	<div id="scu_logo">
		<img src="scu_logos/SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100">
	</div>
	<div id ="header">
		<h1>Iron Bronco</h1>
	</div>
	<div id="nav_bar">
		<a href="IronBroncoHome.html">HOME</a>
		<a href="IronBroncoLogInfo.html">LOG</a>
		<a href="IronBroncoTeam.html">TEAM</a>
		<a href="IronBroncoLeaderboards.html">LEADERBOARDS</a>
	</div>
	<div id="loginfo">
		<h2>Log Information</h2>
		<form role="infoForm" id="infoForm" data-toggle="validator"> 
			<div class="infoBox">
				<label for="swim">Swim</label>
				<input type="number" id="swim" placeholder="Enter here"/>
				<select>
					<option value="yards">Yards</option>
					<option value="miles">Miles</option>
					<option value="kilometers">Kilometers</option>
				</select>
			</div>
			<div class="infoBox">
				<label for="running">Running</label>
				<input type="number" id="running" placeholder="Enter here"/>
				<select>
					<option value="yards">Yards</option>
					<option value="miles">Miles</option>
					<option value="kilometers">Kilometers</option>
				</select>
			</div>
			<div class="infoBox">
				<label for="biking">Biking</label>
				<input type="number" id="biking" placeholder="Enter here"/>
				<select>
					<option value="yards">Yards</option>
					<option value="miles">Miles</option>
					<option value="kilometers">Kilometers</option>
				</select>
			</div>
			<div class="infobBox">
				<button id="infoBtn">Update</button>
			</div>
		</form>
	</div>
	<div id="footer">
		<a href="IronBroncoLogin.html">LOGOUT</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
