<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iron Bronco Create Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ironbroncostyle.css">
	<script src="..\backend\ironbroncocreateaccount.js"></script>
</head>
<body>
	<div id="scu_logo" class="container" align="center">
		<img src="scu_logos/SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100" align="center">
	</div>
	<div id ="header" align="center" style="padding-bottom: 2.5rem;">
		<h1>Iron Bronco</h1>
	</div>
	<div id="createaccount" class="container" style="align-self: center; width: 50%;">
		<div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUserName" placeholder="Username">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		    	<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
		    <div class="col-sm-10">
		    	<input type="password" class="form-control" id="inputConfirm" placeholder="Confirm Password">
		    </div>
		</div>
	  	<div class="container" style="align-items: center; width: 50%; padding-top: 1rem; padding-bottom: 1rem;">
			<button class="btn btn-lg btn-primary btn-block" id = "createAccountBtn" type="submit">Create an Account</button>
		</div>
	</div>
	<footer class="container" align="center">
		<a class="btn btn-link" href="IronBroncoLogin.html" type="link">Back to Login</a>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
