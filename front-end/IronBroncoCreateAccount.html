<!DOCTYPE html>

<head>

	<script src="ironbroncocreateaccount.js"></script>
</head>
<body>
	<div id="scu_logo">
		<img src="scu_logos/SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100">
	</div>
	<div id ="header">
		<h1>Iron Bronco</h1>
	</div>
	<div id="nav_bar">
		<a href="IronBroncoLeaderboards.html">LEADERBOARDS</a>
	</div>
	<div id="createaccount">
		<h2>Create Your Account</h2>
		<form id="createForm">
			<div class="formBox">
				<label for="userName">Username:</label>
				<input type="text" id="loginUserName" placeholder="UserName"/>
			</div>
			<div class="formBox">
				<label for="password">Password:</label>
				<input type="password" id="loginPassword" placeholder="Password"/>
			</div>
			<div class="formBox">
				<button id="createBtn">Create Account</button>
			</div>
			<div class="formBox">
				<button id="createBtn">Create Account</button>
			</div>

	</div>
