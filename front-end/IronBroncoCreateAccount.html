<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iron Bronco Create Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ironbroncostyle.css">
	<script src="ironbroncocreateaccount.js"></script>
</head>
<body>
	<div id="scu_logo" class="container" align="center">
		<img src="scu_logos/SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100" align="center">
	</div>
	<div id ="header" style="align-self: center; clear: all; padding-bottom: 1rem;">
		<h1>Iron Bronco</h1>
	</div>
	<div id="createaccount" class="container" style="align-self: center; width: 50%;">
		<form id="createForm">
			<img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" style="padding-bottom: 2rem;">Create an Account</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			<label for="inputEmail" class="sr-only">Username</label>
			<input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			<label for="reInputPassword" class="sr-only">Confirm</label>
			<input type="password" id="reInputPassword" class="form-control" placeholder="Re-enter Password" required=""><br>
			<div class="container" style="align-items: center; width: 50%;">
		  		<button class="btn btn-lg btn-primary btn-block" type="submit">Create an Account</button>
		  	</div>
		  	<a class="btn btn-link" href="IronBroncoLogin.html" type="link">Back to Login</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
