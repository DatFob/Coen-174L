	<!-- This div contains all the forms that allow user's to log their mileage -->
	<div id="loginfo" class="container" align="center">
		<h1 style="padding-bottom:3rem;">Log Information</h1>
		<!-- This form contains input boxes where users can log their swimming, running, and biking mileage -->
		<form role="infoForm" id="infoForm" data-toggle="validator"> 
			<!-- This container contains an input box where swim mileage can be entered -->
			<div class="container" style="padding:1rem;">
				<div class="row">
					<div class="col-25">
						<label for="swim">Swim</label>
					</div>
					<div class="col-75">
						<input type="number" value = "0" id="swim" placeholder="Enter here"/>
					</div>
				</div>
			</div>
			<!-- This container contains an input box where run mileage can be entered -->
			<div class="container" style="padding:1rem;">
				<div class="row">
					<div class="col-25">
						<label for="running">Running</label>
					</div>
					<div class="col-75">
						<input type="number" value = "0" id="running" placeholder="Enter here"/>
					</div>
				</div>
			</div>
			<!-- This container contains an input box where bike mileage can be entered -->
			<div class="container" style="padding:1rem;">
				<div class="row">
					<div class="col-25">
						<label for="biking">Biking</label>
					</div>
					<div class="col-75">
						<input type="number" value = "0" id="biking" placeholder="Enter here"/>
					</div>
				</div>
			</div>
			<!-- This button will update the user's and the user's team mileage with the information above when clicked -->
			<div class="infobBox">
				<button id="infoBtn" onclick="updateMileage();" type="button" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>
