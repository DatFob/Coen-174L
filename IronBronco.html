<!DOCTYPE html>
<html lang="en">
<script src="ironbronco.js"></script>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<head>
	<title>Iron Bronco</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="ironbronco.css">
</head>
<body>
	<div id="scu_logo">
		<img src="SCU-Seal_OutlinedRed.png" alt="SCU seal" width="100" height="100">
	</div>
	<div id ="header">
		<h1>Iron Bronco</h1>
	</div>
	<div id="nav_bar">
		<a href="IronBroncoHome.html">HOME</a>
		<a href="IronBroncoLogInfo.html">LOG</a>
		<a href="IronBroncoLeaderboards.html">LEADERBOARDS</a>
		<a href="IronBroncoJoinTeam.html">JOIN/MANAGE TEAM</a>
	</div>
	<div id="createaccount">
		<h2>Create Your Account</h2>
		<form id="createForm">
			<div class="formBox">
				<label for="userName">Username:</label>
				<input type="text" id="loginUserName" placeholder="UserName"/>
			</div>
			<div class="formBox">
				<label for="password">Password:</label>
				<input type="password" id="loginPassword" placeholder="Password"/>
			</div>
			<div class="formBox">
				<button id="createBtn">Create Account</button>
			</div>
		</form>
	</div>
	<div id="login">
		<h2>Log In</h2>
		<form>
			<div class="formBox">
				<label for="userName">Username:</label>
				<input type="text" id="userName" placeholder="UserName"/>
			</div>
			<div class="formBox">
				<label for="password">Password:</label>
				<input type="password" id="password" placeholder="Password"/>
			</div>
			<div class="formBox">
				<button id="loginBtn">Log In</button>
			</div>
		</form>
	</div>
	<div id="jointeam">
		<h2>Join Team</h2>
		<form>
			<div class="teamBox">
				<label for="teamName">Team Name:</label>
				<input type="text" id="teamName" placeholder="TeamName"/>
			</div>
			<div class="teamBox">
				<button id="joinTeamBtn">Join a Team</button>
			</div>
			<div class="teamBox">
				<label for="newTeamName">New Team Name:</label>
				<input type="text" id="newTeamName" placeholder="newTeamName"/>
			</div>
			<div class="teamBox">
				<button id="newTeamBtn">Create a New Team</button>
			</div>
		</form>
	</div>
	<div id="loginfo">
		<h2>Log Information</h2>
		<form role="infoForm" id="infoForm" data-toggle="validator"> 
			<div class="infoBox">
				<label for="swim">Swim</label>
				<input type="number" id="swim" placeholder="Enter here"/>
			</div>
			<div class="infoBox">
				<label for="running">Running</label>
				<input type="number" id="running" placeholder="Enter here"/>
			</div>
			<div class="infoBox">
				<label for="biking">Biking</label>
				<input type="number" id="biking" placeholder="Enter here"/>
			</div>
			<div class="infobBox">
				<button id="infoBtn">Update</button>
			</div>
		</form>
	</div>
	<div id="userprogress">
		<h2>User Progress</h2>
		<div id="userSwim"><p>Swim: {{userSwim}}</p></div>
		<div id="userRun"><p>Run: {{userRun}}</p></div>
		<div id="userBike"><p>Bike: {{userBike}}</p></div>
	</div>
	<div id="teamprogress">
		<h2>Team Progress</h2>
		<div id="teamSwim"><p>Swim: {{teamSwim}}</p></div>
		<div id="teamRun"><p>Run: {{teamRun}}</p></div>
		<div id="teamBike"><p>Bike: {{teamBike}}</p></div>
	</div>
	<div id="progress">
		<button id="progressBtn">Click to view Progress</button>
	</div>
	<div id="clearStorage">
		<div class="testing">
			<button id="clearBtn">Clear Local Storage</button>
		</div>
	<div id="footer">
		<a href="IronBroncoLogin.html">LOGOUT</a>
	</div>
</body>
</html>
